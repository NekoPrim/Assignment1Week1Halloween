<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script type="text/javascript" src="helloWorld.js"></script>
    <script src='http://use.edgefonts.net/eater.js'></script>
    <script src='http://use.edgefonts.net/emilys-candy.js'></script>
</head>
<body>
    <!-- Create a header element.  -->
    <header class="header">
        <img class="ghost" src="../images/ghosts.png" />
      <h1>Desiree</h1>
      <img class="pumpkin" src="../images/pumpkin.jpeg"/>
    </header>

    <!-- Inside the header, add an <h1> element containing your name -->

    <!-- Include an image -->
    <div>
      <img class="halloween" src="../images/halloween.webp" />
    </div>

    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <div class="fun facts"><h2>Fun Facts</h2>
      <ul>
        <li>
          I have a shih tzu named Neko, whom I am obsessed with.
        </li>
        <li>
          I am Koala-fied in un-bear-able jokes. In fact, I'm quite punny.
        </li>
        <li>
          I was once chased by a bison in Yellowstone. It was great!
        </li>
      </ul>
    </div>
    <!-- Create a footer element. -->
    <footer class="footer">
      <p>
        Be yourself; everyone else is already taken. -Oscar Wilde
      </p>
    </footer>
    <!-- Inside your footer, put a <p> element with your favorite quote -->
</body>
</html>
