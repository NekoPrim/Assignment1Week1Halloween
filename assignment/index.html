<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script type="text/javascript" src="helloWorld.js"></script>
    <script src='http://use.edgefonts.net/eater.js'></script>
    <script src='http://use.edgefonts.net/emilys-candy.js'></script>
</head>
<body>
    <!-- Create a header element.  -->
    <header class="header">
      <h1>Desiree</h1>
      <img class="ghost" src="https://i.pinimg.com/originals/ef/da/44/efda444fa90a377715eef7239c5bc291.png" />
      <img class="pumpkin" src="https://media.istockphoto.com/vectors/cartoon-halloween-pumpkin-with-happy-face-on-black-background-vector-vector-id1276803525?k=20&m=1276803525&s=170667a&w=0&h=23RVtleUaNp0V4atRcbrH9R1u2xcVW5Oe8tt839LEXM="/>
    </header>
    <!-- Inside the header, add an <h1> element containing your name -->

    <!-- Include an image -->
    <div>
      <img class="halloween" src="https://wallpaperaccess.com/full/1147205.gif" />
    </div>

    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <div class="fun facts"><h2>Fun Facts</h2>
      <ul>
        <li>
          I have a shih tzu named Neko, whom I am obsessed with.
        </li>
        <li>
          I am Koala-fied in un-bear-able jokes. In fact, I'm quite punny.
        </li>
        <li>
          I was once chased by a bison in Yellow Stone. It was great!
        </li>
      </ul>
    </div>
    <!-- Create a footer element. -->
    <footer class="footer">
      <p>
        Be yourself; everyone else is already taken. -Oscar Wilde
      </p>
    </footer>
    <!-- Inside your footer, put a <p> element with your favorite quote -->
</body>
</html>
